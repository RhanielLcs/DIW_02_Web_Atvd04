<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Projeto UpMind">
        <title>UpMind</title>
        <!-- Declaração Css Bootstrap e Style.css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <!-- Tela Principal Crud de Tutoriais -->
        <!-- Tela Para Definir os Tutoriais Escolhidos Pelo Cliente -->
        <div class="CRUD_Tutoriais_Container">
        <h1 class="CRUD_Tutoriais_Title">Escolha um Investimento para Aprender</h1>
        <form class="CRUD_Tutoriais_Form">
            <fieldset class="CRUD_Tutoriais_Fieldset_Fixa">
                <legend class="CRUD_Tutoriais_Legend"> Renda Fixa</legend>
                <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="CDB - Pos_Fixado"> CDB - Pos_Fixado
                </label><br>
    
                <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="Tesouro Direto"> Tesouro Direto
                </label><br>
            </fieldset>
        

        <fieldset class="CRUD_Tutoriais_Fieldset_Variavel">
            <legend class="CRUD_Tutoriais_Legend">Renda Variável</legend>
                <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="Ações"> Ações
                </label><br>
    
                <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="Fundos Imobiliários"> Fundos Imobiliários
             </label><br>

                <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="CriptoMoedas"> CriptoMoedas
             </label><br>

             <label class="CRUD_Tutoriais_Label">
                    <input id="CRUD_Tutoriais_CheckboxID" type="checkbox" value="ETFs"> ETFs
            </label><br>
            </fieldset>
        </form>
    </div>

    <!-- Tela de Display dos Tutoriais-->
    <div class="CRUD_Tutoriais_Tela_Apresentar">
    <h1 class="CRUD_Tutoriais_Title">Tutorias De Investimentos</h1>
     <div class="CRUD_Tutoriais_Tutoriais">
        <h1 class="CRUD_Tutoriais_Title_Tutoriais">Nenhum Investimento Selecionado</h1>
     </div>
    </div>

    <button class="CRUD_Tutoriais_Limpar_Button" id="CRUD_Tutoriais_Limpar_ButtonID">Resetar Progresso</button>

     <!-- Declaração Script Bootstrap e Script.js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="script.js"></script>
    </body>
</html>
